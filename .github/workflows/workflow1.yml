name: Test Project
on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run lint
        run: eslint --ext .jsx --fix src
      - name: Run tests
        run: npm run test
      - name: Deploy code
        run: echo "code deployed!"
  test2:
    runs-on: ubuntu-latest
    steps:
      - name: Test echo
        run: echo "second action ran!!"